<!DOCTYPE html>
<html>
    <head>
        <title>Lab 3</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>

        <script type="text/javascript" src="data.js"></script>

        <style>
          .legend {
              padding: 6px 8px;
              line-height: 18px;
              background: rgba(255,255,255,0.9);
              box-shadow: 0 0 15px rgba(0,0,0,0.2);
              border-radius: 5px;
          }
           .legend i {
              width: 18px;
              height: 18px;
              float: left;
              margin-right: 8px;
              opacity: 0.7;
          }
        </style>

    </head>

    <body>
        <div id="map" style="height: 800px"></div>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [41.83,-87.63],
              zoom: 11
          });

         L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
           attribution: 'Map data © OpenStreetMap contributors, CC-BY-SA, Imagery © Mapbox',
           maxZoom: 11,
           minZoom: 5,
           id: 'mapbox.light',
           accessToken:'pk.eyJ1Ijoic3lvdXNlZnRhaGEiLCJhIjoiY2ptMDE1MXpoMjAxMzNwbGk4NTFxaDB3NiJ9.cAi60Yb9geTVWj6fVGjf0A'
         }).addTo(map);

         function getColor(value) {
             return value > 71  ? '#006d2c':
                    value > 52  ? '#31a354':
                    value > 33  ? '#74c476':
                    value > 16  ? '#bae4b3':
                                  '#edf8e9';
         }

         function style(feature){
             return {
                 fillColor: getColor(feature.properties.PtBAPlus),
                 weight: 2,
                 opacity: 1,
                 color: 'gray',
                 dashArray: '5',
                 fillOpacity: 0.9
             };
         }

         function highlightFeature(e) {

             var feature = e.target;

             feature.setStyle({
                 weight: 7,
                 color: '#ffffff',
                 fillOpacity: 0.7
             });


             if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                 feature.bringToFront();
             }
         }

         function onEachFeature(feature, layer) {
           layer.on({
             mouseover: highlightFeature,
             mouseout: resetHighlight,
           });
         }

         var geojson;
         function resetHighlight(e) {
           geojson.resetStyle(e.target);
         }

         geojson = L.geoJson(data, {
             style:style,
             onEachFeature: onEachFeature
         }).bindPopup(function (layer){
             return layer.feature.properties.CAName
                    + '<p style="color:seagreen">' + layer.feature.properties.PtBAPlus.toString() + '% of tract population </p>';
         }).addTo(map);

         var legend = L.control({position: 'topright'});

         legend.onAdd = function (map) {

             var div = L.DomUtil.create('div', 'legend'),
                 grades = [0, 16, 33, 52, 71];
             div.innerHTML = "<b>Percent Population with <br> Bachelor's Degree or Higher <br></b>";

             for (var i = 0; i < grades.length; i++) {
                 div.innerHTML +=
                 '<i style="background:' + getColor(grades[i] + 1) + '"></i>' +
                 grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
             }

             return div;
         };

         legend.addTo(map);

        </script>
   </body>
</html>
